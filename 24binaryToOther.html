<body>
    <script>
      const decimal = 45;

        console.log(decimal.toString(2));  // Binary → "101101"
        console.log(decimal.toString(8));  // Octal  → "55"
        console.log(decimal.toString(16)); // Hex    → "2d"
    </script>
</body>
